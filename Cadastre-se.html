<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div>
        <h1>Cadastro de Socios</h1>
        <h2>Insira suas informações</h2>
<br>
    </div>

    <div>
        <form>
            
              <div>
                <label>Nome:</label><br>
                <input type="text" name="nome" id="nome" required>
              </div>
              
                <div>
                  <label>Sobrenome:</label><br>
                  <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
              
                <div>
                    <label>E-mail:</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
            
<br>
            <div>
                <label>Selecione o seu plano de socio:</label><br>
                <label>
                    <input type="radio" name="socio" value="naçao jr" required>Nação Jr- R$54,00/mês
                </label><br>
                <label>
                    <input type="radio" name="socio" value="onde estiver" required>Onde Estiver- R$100,00/mês
                </label><br>
                <label>
                    <input type="radio" name="socio" value="Jogamos Juntos" required>Jogamos Juntos- R$150,00/mês
                </label><br>
                <label>
                    <input type="radio" name="socio" value="Maior do Mundo" required
                    >Maior do Mundo- R$200,00/mês
                </label>
            </div>
<br>         
            <div>
                <label>Qual seu sexo?</label><br>
                     <input type="radio" id="sexo" name="sexo" value="Menino" required> 
                <label for="sexo">Masculino</label><br>
                     <input type="radio" id="sexo" name="sexo" value="Menina" required> 
                <label for="sexo">Feminino</label><br>
                    <input type="radio" id="sexo" name="sexo" value="Outro" required> 
                 <label for="sexo">Outro</label><br>
          </div>

<br>
            <label>Qual seu enderoço?</label><br>
          <div>
            <label>Endereço:</label><br>
            <input type="text" name="enderco" id="enderco" required>
          </div>
          
            <div>
              <label>UF:</label><br>
              <select name="select">
                <option selected disabled value=""></option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>
                
            <div>
                <label>Cidade:</label><br>
                <input type="text" name="cidade" id="cidade" required>
            </div>
<br>
            <div>
                <label >Observações:</label><br>
                <textarea rows="10" cols="40" name="destaque"></textarea><br><br>

                <button type="submit">Cadastrar</button>
            </div>

        </form><br>
        <a href="Index.html">página inicial</a>
    </div>



</body>
</html>
